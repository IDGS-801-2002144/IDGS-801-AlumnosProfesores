<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../static/boostrap/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion Flask</title>
    <style>
        .tr-head{background: #dff0d8;}
        a{
            color: #dff0d8;
            text-decoration-line: none;
            padding-top: 5px;
        }
        .nav-link{
            color:#dff0d8;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Flask</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="active nav-link" aria-current="page" href="#">Aplicaciones en Flask</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-house"></i> Inicio
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/get_teachers">
                    <i class="bi bi-person"></i> Profesores
                </a>
              </li>
              <li class="nav">
                <a class="nav-link" href="/get_students">
                    <i class="bi bi-people"></i> Alumnos
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    
        {% block content %}
    
        {% endblock %}
    </div>
</body>
</html>
